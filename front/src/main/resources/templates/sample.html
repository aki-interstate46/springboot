<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <h1 th:text="'オンコーディングで表示'"></h1>
  <h1>[[${modelValue}]]</h1>
  <div></div>
  <div th:text="'●以下、SampleServiceで定義しているSampleOtherクラスを表示'"></div>
  <div th:text="|＄{sampleOther.testField1}で 【${sampleOther.testField1}】 を表示|"></div>
  <div th:text="|＄{sampleOther['testField1']}で 【${sampleOther['testField1']}】 を表示|"></div>
  <div th:text="|＄{sampleOther.testField2}で 【${sampleOther.testField2}】 を表示|"></div>
  <div th:text="|＄{sampleOther['testField2']}で 【${sampleOther['testField2']}】 を表示|"></div>
  <div th:text="|＄{sampleOther.getMethod()}で 【${sampleOther.getMethod()}】 を表示|"></div>
  <div th:text="|＄{sampleOther['getMethod']}で 【${sampleOther['getMethod']}】 を表示|"></div>
  <div></div>
  <div th:text="'●以下、objectを利用した際の記載方法'"></div>
  <div th:object="${sampleOther}">
    <div>testField1 = [[*{testField1}]]</div>
    <div>getMethod = [[*{getMethod}]]</div>
  </div>
  <div th:text="'●以下、th:ifを利用した際の挙動確認'"></div>
  <div th:if="${method == 'get'}">
    getの場合 ： [[${method}]]
  </div>
  <div th:if="${method != 'get'}">
    get以外の場合 ： [[${method}]]
  </div>
  <form th:action="@{/sample}" th:object="${sample}" method="post">
    <label for="name">氏名：</label>
    <input type="text" th:field="*{name}"><br>

    <label for="email">E-Mail：</label>
    <input type="email" th:field="*{email}"><br>

    <label for="age">年齢：</label>
    <input type="number" th:field="*{age}"><br>

    <button>送信</button>
  </form>
  <table>
    <thead>
      <tr>
        <th style="width:300px">名前</th>
        <th style="width:300px">年齢</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="kinmu,stat : ${list}" class="align-middle">
        <th width="50" th:text="${list[__${stat.index}__].name}"></th>
        <th width="50" th:text="${list[__${stat.index}__].age}"></th>
      </tr>
    </tbody>
  </table>
</body>

</html>
